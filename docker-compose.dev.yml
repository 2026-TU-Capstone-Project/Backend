# 개발용 Docker Compose 설정
# PostgreSQL과 Redis만 실행 (애플리케이션은 로컬에서 실행)

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: capstone-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U capstone_user -d capstone_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - capstone-network

  redis:
    image: redis:7-alpine
    container_name: capstone-redis
    restart: always
    command: redis-server --requirepass ${SPRING_DATA_REDIS_PASSWORD}
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${SPRING_DATA_REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - capstone-network

volumes:
  postgres_data:

networks:
  capstone-network:
    driver: bridge
