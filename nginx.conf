events {}

http {
    # 1. HTTP (80포트) 설정: 모든 요청을 HTTPS로 리다이렉트
    server {
        listen 80;
        server_name lookpick.kro.kr;

        # certbot이 인증 갱신할 때 사용하는 경로 (나중을 위해 비워둠)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 2. HTTPS (443포트) 설정: 실제 서비스 로직
    server {
        listen 443 ssl;
        server_name lookpick.kro.kr;
        client_max_body_size 50M;

        # 인증서 경로 (Docker Compose에서 연결해줄 경로)
        ssl_certificate /etc/letsencrypt/live/lookpick.kro.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lookpick.kro.kr/privkey.pem;

        # SSL 보안 설정 (권장사항)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}