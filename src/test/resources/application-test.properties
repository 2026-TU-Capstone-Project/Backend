# Test profile: in-memory DB and dummy secrets so CI/local test runs without MySQL/Redis.

# Gemini (required by GeminiService; no defaults in code)
gemini.api.key=dummy-key-for-test
gemini.api.analysis-model=gemini-2.5-flash
gemini.api.embedding-model=gemini-embedding-001

# H2 in-memory
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Redis so context loads without a Redis server
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
