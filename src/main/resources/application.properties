spring.application.name=Capstone-project
spring.config.import=optional:file:.env[.properties]

# ===============================
# Server
# ===============================
server.port=${SERVER_PORT:8080}

# ===============================
# Datasource
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA
# ===============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Redis
# ===============================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD}
spring.data.redis.timeout=2000ms

# ===============================
# BitStudio API
# ===============================
bitstudio.api.base-url=${BITSTUDIO_API_BASE_URL:https://api.bitstudio.ai}
bitstudio.api.key=${BIT_STUDIO_KEY}
bitstudio.polling.max-attempts=${BITSTUDIO_POLLING_MAX_ATTEMPTS:150}
bitstudio.polling.interval-seconds=${BITSTUDIO_POLLING_INTERVAL:2}

# ===============================
# Logging
# ===============================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING_WEB:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
