spring.application.name=Capstone-project

# ===============================
# MySQL (Docker)
# ===============================
mysql.root.password=1234
mysql.database=capstone_db
mysql.user=user
mysql.password=password

# ===============================
# Server
# ===============================
server.port=8080
server.tomcat.max-http-post-size=50MB

# ===============================
# Multipart (File Upload)
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB
# Spring Boot 4.x 호환을 위한 추가 설정
spring.web.multipart.max-file-size=20MB
spring.web.multipart.max-request-size=50MB

# ===============================
# Datasource
# ===============================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/capstone_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=fashion_user
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Redis
# ===============================
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=redis
spring.data.redis.timeout=2000ms

# ===============================
# Gemini API (Nano Banana Pro)
# ===============================
gemini.api.base-url=https://generativelanguage.googleapis.com/v1beta
gemini.api.key=AIzaSyBW5otYn-IAJFV0_QkmTFG_5oVtDNv1SbY
gemini.api.model=gemini-3-pro-image-preview

gemini.prompt.positive=Put the provided top and bottom garments on the person in the full-body photo.
# 해상도: 1K (빠름), 2K (중간), 4K (느림, Pro 모델만)
# 사람 사진에는 2K 이상을 권장합니다
gemini.resolution=1K
virtual-fitting.image.max-width=1536
virtual-fitting.image.max-height=2048
gemini.aspect-ratio=3:4

# 가상 피팅 결과 이미지 저장 경로 (상대 경로 또는 절대 경로)
virtual-fitting.image.storage-path=./images/virtual-fitting
# 가상 피팅 결과 이미지 접근 URL 경로
virtual-fitting.image.url-path=/api/v1/virtual-fitting/images

# ===============================
# Swagger (SpringDoc OpenAPI)
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
# SpringDoc 정적 리소스 경로 허용
springdoc.swagger-ui.use-root-path=false

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
